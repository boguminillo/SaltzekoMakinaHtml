  <div id="egitura">
    <section>

      <h2>Matxurak</h2>

      <form action="#" method="post" name="matxurak">

        <fieldset>
          <legend>Matxurak</legend>

          <div class="formuLerro">
            <label for="iz_abiz">Izen-abizena</label>
            <input type="text" name="iz_abiz" id="iz_abiz" placeholder="Izen-abizena" required minlength="3"
              maxlength="40">
          </div>

          <div class="formuLerro">
            <label for="kod">Kodigoa</label>
            <input type="number" name="kod" id="kod" placeholder="000000000" required max="999999999" min="100000000"
              autocomplete="on">
          </div>

          <div class="formuLerro">
            <label for="makina">Makina</label>
            <select name="makina" id="makina" required>
              <option value="" selected disabled hidden>Aukeratu makina bat</option>
              <option value="1">Osasungarria</option>
              <option value="2">Edariak</option>
              <option value="3">Pika-pika</option>
              <option value="4">Kafea</option>
            </select>
          </div>

          <div class="formuLerro">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
          </div>
          <details>

            <summary>Gehigarriak</summary>

            <div class="formuLerro">
              <label for="funtzionamendua">Funtzinatzen jarraitzen du?</label>
              <input type="checkbox" value="funtzionamendua" name="funtzionamendua" id="funtzionamendua">
            </div>

            <div class="formuLerro">
              <label for="mail">E-mail</label>
              <input type="email" name="mail" id="mail" placeholder="izena@domeinua.com" maxlength="40">
            </div>
            <div class="formuLerro">
              <label for="argazkia">Argazkia</label>
              <input type="file" name="argazkia" id="argazkia">
            </div>
          </details>

          <label for="arazoa">Arazoa</label>
          <textarea name="arazoa" id="arazoa" placeholder="Xeaztu arazoa" maxlength="300" required></textarea>

          <div class="formuLerro">
            <button type="submit">DATUAK BIDALI</button>
            <button type="reset">DATUAK EZABATU</button>
          </div>

        </fieldset>
      </form>
    </section>
